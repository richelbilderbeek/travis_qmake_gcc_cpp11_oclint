language: cpp
compiler: gcc
sudo: required

before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq g++-5 # C++11
  - sudo apt-get install -qq libstdc++6-4.7-dev # OCLint
  - ./install_oclint.sh

script: 
  - ./build.sh
  - ./do_oclint.sh
  - ./travis_qmake_gcc_cpp11_oclint

after_success:
  - cat log_correct.txt
  - cat log_incorrect.txt
